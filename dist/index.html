<body>
    <div class="app">
        <header class="app-header">
            <img src="/memoNote/assets/logo.e42fdce7.svg" alt="Your Note" class="brand">
            <h1>memo<strong>Note</strong></h1>
        </header>
        <main>
            <form class="app-form" id="new-note" autocomplete="off">
                <input type="text" class="note-title" placeholder="Title" tabindex="2">
                <div class="wrap-note-text">
                    <label>Take a note...</label>
                    <div class="note-text" role="textbox" tabindex="1" contenteditable="true"></div>
                </div>
                <div class="actions">
                    <button class="button" type="submit" tabindex="3">Add Note</button>
                    <button class="button white" id="close" tabindex="4">Close</button>
                </div>
            </form>
            <div class="notes-container"></div>
            <div class="placeholder">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                        d="M3 10H2V4.003C2 3.449 2.455 3 2.992 3h18.016A.99.99 0 0 1 22 4.003V10h-1v10.001a.996.996 0 0 1-.993.999H3.993A.996.996 0 0 1 3 20.001V10zm16 0H5v9h14v-9zM4 5v3h16V5H4zm5 7h6v2H9v-2z"
                        fill="#aaa" />
                </svg>
                <p class="text">Your notes will appear here</p>
            </div>
        </main>
        <div class="modal">
            <div class="modal-content">
                <input type="text" class="modal-title" placeholder="Title">
                <div class="wrap-modal-text">
                    <label>Take a note...</label>
                    <div class="modal-text" role="textbox" tabindex="1" contenteditable="true"></div>
                </div>
                <div class="actions">
                    <button class="button" id="save-modal">Save</button>
                </div>
            </div>
        </div>
        <div class="color-tooltip">
            <h4 class="title">Select a color</h4>
            <span class="color" style="background-color: #fff"></span>
            <span class="color" style="background-color: #d7aefb"></span>
            <span class="color" style="background-color: #fbbc04"></span>
            <span class="color" style="background-color: #a7ffeb"></span>
        </div>
        <footer class="app-footer">
            <img src="/memoNote/assets/logo.e42fdce7.svg" alt="Your Note" class="brand">
            <div class="text">memo<strong>Note</strong> by <a href="https://www.paoloduzioni.it" target="_blank">Paolo
                    Duzioni</a></div>
        </footer>
    </div>
</body>
